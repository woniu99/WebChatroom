<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/my.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body style="background:linear-gradient(to bottom,#81bffb, white)">
	<div class="cover">
		<div id="panel">
			<h2>web聊天室</h2>
			<form class="panel-form">
				<label for="username">用户名:</label>
				<input type="text" name="username" id="username" placeholder="请输入用户名" autofocus>
				<label for="password">密 &nbsp; 码:</label>
				<input type="password" name="password" id="password" placeholder="请输入密码">
				<div class="errmsg">
					<span id="errmsg">用户名或密码错误，请确认后重新登录！</span>
				</div>
				<button type="button" id="login">登录</button>
				<p id="registerbtn" name="registerbtn">没有账号？立即注册</p>
			</form>
		</div>
	</div>
</body>

</html>
